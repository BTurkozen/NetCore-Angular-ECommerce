<div class="container mt-5 h-100">
  <div class="row">
    <section class="col-md-3">
      <h4 class="text-warning ml-3 text-center">Sort</h4>
      <select
        class="custom-select mb-3"
        (change)="onSortSelected($event.target.value)"
      >
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>
      <h4 class="text-dark text-center ml-3">Brands</h4>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === 0"
          [class.active]="brand.id === this.brandIdSelected"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>

      <h4 class="text-dark text-center ml-3">Types</h4>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.typeIdSelected"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>

    <section class="col-md-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>10</strong> of <strong>18</strong> Results</span
          >
        </header>
        <div class="form-inline mt-2">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            style="width: 300px"
          />
          <button class="btn btn-outline-dark my-2 ml-1">Search</button>
          <button class="btn btn-outline-primary my-2 ml-1">Reset</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
